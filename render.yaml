services:
  - type: web
    name: telegram-format-luhn-bot
    env: python
    plan: free

    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn bot:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: BOT_TOKEN
        sync: false

      - key: WEBHOOK_SECRET
        generateValue: true

      - key: PUBLIC_BASE_URL
        sync: false
